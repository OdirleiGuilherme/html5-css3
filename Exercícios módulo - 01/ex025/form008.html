<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recurso Output</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="20" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="20" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> <!--oninput é código de programação javascript para realizar resultados aretiméticos no html-->
        </p>

        <p>
            <label for="isoma">Soma total:</label>
            <output name="soma" id="isoma">0</output>
            <!--output para imprimir o resultado pegos no oninput e mostra-lo em tela. lembrando que p N em Number precisa ser maiusculo-->
        </p>



        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
