<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulários Checkbox e Radio Button</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="sexo" id="isexmasc" value="M" checked>
            <label for="sexmasc">Masculino</label><br>
            
            <input type="radio" name="sexo" id="isexfem" value="F">
            <label for="sexfem">Feminino</label>
         
        </fieldset>
        
              
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" value="BAS" checked><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" value="FUT"><label for="iesfut">Futebol<br></label>
            <input type="checkbox" name="esnat" id="iesnat" value="NAT"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten" value="TEN"><label for="iesten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
