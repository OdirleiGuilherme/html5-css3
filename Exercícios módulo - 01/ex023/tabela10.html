<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela10 - criando uma tabela nota escolar</title>
    <style>
        body{
            
        }

        table{
            border-collapse: collapse;
            width: 600px;
           
        }

        th,td{
            border: 1px solid black;
            padding: 10px;
        }

        .centro{
            text-align: center;
        }

        .background{
            background-color: darkolivegreen;
            color: white;
            font-weight: bold;
        }

      
    </style>
</head>
<body>
    <table>
            <tr class="background">
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
                
            </tr>
        
            <tr class="background">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
                
            </tr>

            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>
            <tr class="background">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td class="centro">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>
            <tr class="background">
                <th colspan="4" scope="row" >Média de Humanas</th>
                <td class="centro">0.0</td>
            </tr>

        
    </table>
    
</body>
</html>
